<div class="card" style="width: 18rem">
  <img src="{{ movie.image }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <p class="card-text">
      {{ movie.title }}
    </p>
    <p class="card-text">
      {{ movie.year }}
    </p>
    <p class="card-text">
      {{ movie.stars }}
    </p>
  </div>
</div>
