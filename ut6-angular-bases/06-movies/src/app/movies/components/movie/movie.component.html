<div class="card" style="width: 18rem">
  <img src="{{ movie.image }}" class="card-img-top card-img-top" alt="..." />
  <div class="card-body">
    <p><strong>Movie: </strong>{{ movie.title }}</p>
    <p><strong>Premiere: </strong>{{ movie.year }}</p>
    <p><strong>Stars: </strong>{{ movie.stars }}</p>
  </div>
</div>
